<mat-card class="mat-card project-card {{ project_status }}">
  <mat-card-header>
    <mat-card-title>{{ project_name }}</mat-card-title>
    <mat-card-subtitle>{{ project_subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li>Latest TE: aaaaaaaa</li>
      <li>Latest TP: bbbbbbbb</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>NEW TP</button>
    <button mat-button>ALL PLANS</button>
    <button mat-button>NEW EFFORT</button>
    <button mat-button>ALL EFFORTS</button>
  </mat-card-actions>
</mat-card>
