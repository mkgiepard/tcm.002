<div class="wrapper">    
    <mat-form-field class="w100">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w100">   
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Subtitle Column -->
        <ng-container matColumnDef="subtitle">
            <th mat-header-cell *matHeaderCellDef class="w-medium"> Subtitle </th>
            <td mat-cell *matCellDef="let element" class="w-medium"> {{element.subtitle}} </td>
        </ng-container>
      
        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="w-medium"> Status </th>
            <td mat-cell *matCellDef="let element" class="w-medium"> {{element.status}} </td>
        </ng-container>
      
        <!-- Author Column -->
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef class="w-medium"> Author </th>
            <td mat-cell *matCellDef="let element" class="w-medium"> {{element.author}} </td>
        </ng-container>
        
        <!-- Author Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="w-medium"> Action </th>
            <td mat-cell *matCellDef="let element" class="w-medium">
                <button mat-raised-button class="mat-primary" routerLink="">Subscribe / Unsubscribe</button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 </div>
