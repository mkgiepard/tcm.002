<div class="row">
  <button mat-raised-button class="mat-primary">Add Project</button>
</div>
<div class="wrapper">
  <div *ngFor="let project of dataSource">
    <app-project-card [project_name] = "project.name"
                      [project_subtitle] = "project.subtitle"
                      [project_status] = "project.status">
    </app-project-card></div>
</div>
