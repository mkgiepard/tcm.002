<div class="wrapper">
    <mat-card>
        <h4>Test Efforts</h4>
        <mat-form-field class="w100">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <table mat-table [dataSource]="teDataSource" class="mat-elevation-z8 w100">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <!-- Author Column -->
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef class="w-medium"> Author </th>
              <td mat-cell *matCellDef="let element" class="w-medium"> {{element.author}} </td>
            </ng-container>
    
            <!-- Created Column -->
            <ng-container matColumnDef="created">
              <th mat-header-cell *matHeaderCellDef class="w-medium"> Created </th>
              <td mat-cell *matCellDef="let element" class="w-medium">
                {{element.create_date | date:'short'}} </td>
            </ng-container>
    
            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef class="w-medium"> Status </th>
              <td mat-cell *matCellDef="let element" class="w-medium"> {{element.status}} </td>
            </ng-container>
    
            <!-- Total Column -->
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef class="w-medium"> Total </th>
              <td mat-cell *matCellDef="let element" class="w-medium"> {{element.total}} </td>
            </ng-container>
    
            <!-- Passed Column -->
            <ng-container matColumnDef="passed">
              <th mat-header-cell *matHeaderCellDef class="w-medium"> Passed </th>
              <td mat-cell *matCellDef="let element" class="w-medium"> {{element.passed}} </td>
            </ng-container>
    
            <!-- Failed Column -->
            <ng-container matColumnDef="failed">
              <th mat-header-cell *matHeaderCellDef class="w-medium"> Failed </th>
              <td mat-cell *matCellDef="let element" class="w-medium"> {{element.failed}} </td>
            </ng-container>
    
            <!-- Blocked Column -->
            <ng-container matColumnDef="blocked">
              <th mat-header-cell *matHeaderCellDef class="w-medium"> Blocked </th>
              <td mat-cell *matCellDef="let element" class="w-medium"> {{element.blocked}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="teColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: teColumns;"></tr>
          </table>
    </mat-card>
</div>
