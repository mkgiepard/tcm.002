<div class="wrapper">
  <mat-card>
    <h4>Test Plan List</h4>
    <mat-form-field class="w100">
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
    <table mat-table [dataSource]="tpDataSource" class="mat-elevation-z8 w100">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="td-link"
          routerLink="/test-plan-view/{{ element.id }}"
        >
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef class="w-medium">Author</th>
        <td mat-cell *matCellDef="let element" class="w-medium">
          {{ element.author }}
        </td>
      </ng-container>

      <!-- Total tests Column -->
      <ng-container matColumnDef="total tests">
        <th mat-header-cell *matHeaderCellDef class="w-medium">No of tests</th>
        <td mat-cell *matCellDef="let element" class="w-medium">
          {{ element.testCases.length }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="w-medium">Action</th>
        <td mat-cell *matCellDef="let element" class="w-medium">
          <div class="icon-box">
            <a routerLink=""><mat-icon mat-list-icon>add_circle</mat-icon></a>
          </div>
          <div class="icon-box">
            <a routerLink="/project-edit/{{ element.id }}"
              ><mat-icon mat-list-icon>edit</mat-icon></a
            >
          </div>
          <div class="icon-box">
            <a routerLink=""><mat-icon mat-list-icon>archive</mat-icon></a>
          </div>
          <div class="icon-box"><mat-icon mat-list-icon>delete</mat-icon></div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tpColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tpColumns" class="tr-link"></tr>
    </table>
  </mat-card>
</div>
