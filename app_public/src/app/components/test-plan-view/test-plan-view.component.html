<div class="wrapper">
  <mat-card class="">
    <div *ngIf="testPlanData">
      <h1>{{ testPlanData.name }}</h1>
      <span style="color: gray;">
        {{ testPlanData.author }} @ {{ testPlanData.create_date }}</span
      >
    </div>
  </mat-card>
  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    class="mat-elevation-z8"
  >
    <ng-container
      matColumnDef="{{ column }}"
      *ngFor="let column of columnsToDisplay"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplay.length"
      >
        <div
          class="element-detail"
          [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          "
        >
          <div class="element-description">
            <pre style="font: inherit; margin: 0;">{{ element.steps }}</pre>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplay; when: isTest"
      class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']; when: isTest"
      class="detail-row"
    ></tr>

    <!-- Group header -->
    <ng-container matColumnDef="groupHeader">
      <td
        colspan="999"
        mat-cell
        *matCellDef="let groupBy"
        class="element-group"
      >
        {{ groupBy.groupIndex }}. {{ groupBy.groupName }}
      </td>
    </ng-container>

    <tr
      mat-row
      *matRowDef="let row; columns: ['groupHeader']; when: isGroup"
    ></tr>
  </table>
  <!-- TODO: https://stackblitz.com/edit/angular-material-addrow-example -->
</div>
