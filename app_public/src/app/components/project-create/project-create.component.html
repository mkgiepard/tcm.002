<div class="wrapper" *ngIf="project && !savingProject">
    <mat-card>
        <h1>Create New Project</h1>
        <form [formGroup]="createForm" class="edit-form">
            <mat-form-field class="w100">
                <input matInput placeholder="Project Name" formControlName="name" #name>
            </mat-form-field>  
            <mat-form-field class="w100">
                <input matInput placeholder="Description" formControlName="subtitle" #subtitle>
            </mat-form-field>
            <mat-form-field class="w100">
                <input matInput placeholder="Status" value="New" readonly #status>
            </mat-form-field>
            <mat-form-field class="w100">
                <input matInput placeholder="Author" value="Tom Jerry" readonly fromControlName="author" #author>
            </mat-form-field>
            <mat-form-field class="w100">
                <input matInput placeholder="Date" value="{{project.create_date | date:'short'}}" readonly>
            </mat-form-field>
            <button
              type="submit"
              (click)="addNewProject(createForm.value)"
              [disabled]="createForm.pristine || createForm.invalid"
              mat-raised-button class="mat-primary">
              Save
            </button>
        </form>
    </mat-card>
</div>
