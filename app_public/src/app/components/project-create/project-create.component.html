<div class="wrapper">
    <mat-card>
        <h1>Create New Project</h1>
        <form class="edit-form">
            <mat-form-field class="w100">
                <input matInput placeholder="Project Name">
            </mat-form-field>  
            <mat-form-field class="w100">
                <input matInput placeholder="Description">
            </mat-form-field>
            <mat-form-field class="w100">
                    <input matInput placeholder="Status" value="New" readonly>
            </mat-form-field>
            <mat-form-field class="w100">
                    <input matInput placeholder="Author" value="Tom Jerry" readonly>
            </mat-form-field>
            <mat-form-field class="w100">
                    <input matInput placeholder="Date" value="11.12.2019" readonly>
            </mat-form-field>
            <button mat-raised-button class="mat-primary">Save</button>
        </form>
    </mat-card>
</div>
