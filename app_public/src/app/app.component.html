<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>{{ title }}</h1>
    <span class="spacer"></span>
    <mat-icon>settings_applications</mat-icon>
    <span class="menu-spacer"></span>
    <mat-icon>account_box</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <mat-list-item>
        <button mat-icon-button (click)="isExpanded = !isExpanded">
          <mat-icon *ngIf="!isExpanded">chevron_right</mat-icon>
          <mat-icon *ngIf="isExpanded">chevron_left</mat-icon>
        </button>
      </mat-list-item>
      <a mat-list-item routerLink=".">
        <mat-icon mat-list-icon>home</mat-icon>
        <p matLine class="sidenav-expanded" *ngIf="isExpanded">Dashboard</p>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 92vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
